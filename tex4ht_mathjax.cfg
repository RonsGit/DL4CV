% tex4ht config to prefer MathJax over per-equation SVG math.
% This file is used ONLY for HTML builds (GitHub Pages).
%
% References:
% - tex4ht Preamble options include "mathjax" to emit TeX suitable for MathJax.
\Preamble{xhtml,charset=utf-8,mathjax}

\begin{document}

% Pass \eqref through to MathJax for equation reference resolution
% This prevents tex4ht from converting \eqref{label} to ?? when forward refs exist
% Must be after \begin{document} since amsmath defines \eqref
\makeatletter
\let\orig@eqref\eqref
\renewcommand{\eqref}[1]{\HCode{<span class="mathjax-inline">}\textbackslash{}eqref\{#1\}\HCode{</span>}}
\makeatother

\EndPreamble

